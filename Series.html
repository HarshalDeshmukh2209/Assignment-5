<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series</title>
    <link rel="stylesheet" href="series.css">
</head>
<body>
    <div class="main-body">
        <form action="" id="seriesform">
            <h1>Series</h1>
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="name">
                <input type="text" genre="genre" id="genre" placeholder="genre">
                <input type="year" yor="yor" id="yor" placeholder="yor">
                <input type="year" yoe="yoe" id="yoe" placeholder="yoe">
                <input type="text" status="status" id="status" placeholder="status">
                <input type="text" director="director" id="director" placeholder="director">
            </div>
           <input type="submit" value="submit">
        </form>
    </div>
    <script src="series.js"></script>
</body>
</html>
